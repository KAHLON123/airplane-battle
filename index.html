<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIGHT SIM</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <img id="playable-character" src="IMG/manOnPlane.png">
    <img id="background" src="IMG/mountainBackground.jpg">
    <img id="background-extension" src="IMG/mountainBackground.jpg">
    <img id="mol-obstacle" src="IMG/Moltres.png">
    <img id="zap-obstacle" src="IMG/Zapdos.png">
    <img id="art-obstacle" src="IMG/Articuno.png">
    <img id="house-obstacle" src="IMG/houseObstacle.jpg">
    <img id="skyscraper-obstacle" src="IMG/skyscraperObstacle.jpg">
    <h1 id="title">
        How good are you at flying? Test yourself below on this flight simulator!
    </h1>
    <h2>
        Your score is kept here!
    </h2><br><span id="span">---</span><br><br>
    <p>
        Use WASD to move the plane. Avoid the obstacles!
    </p>
    <button id="start-btn">START</button><br><br><br><br>
    <canvas id="canvas"></canvas>
</body>

</html>
